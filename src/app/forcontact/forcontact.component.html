<div id="FORCONTACT" >
    <h2 class="pt-10 text-4xl italic font-semibold text-center text-teal-200 " [class.text-focus-in]="true">FOR CONTACT</h2>

  
        
        
    <div class="  w-full  mt-10" [class.slide-in-bottom]="true" >
    
          <div class="mx-28 h-auto bg-slate-500 bg-opacity-75 rounded-3xl p-5">
            <form action="https://formsubmit.co/jacobjabakumar2002@gmail.com" method="POST">
                
            <input type="text" name="name"  id="name" class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none " placeholder="Name"><br>
            <input type="email" name="email" id="email" placeholder="Email address" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"><br>
            <textarea name="message" id="message" placeholder="Message" rows="3" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"></textarea>
<br>
            <button type="submit" class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">SEND</button>

            
        </form>
          </div>
           
          
        
        
        
    </div>

   
    
</div>
